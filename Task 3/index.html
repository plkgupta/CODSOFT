<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calcistyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="container" >
        <h1 class="heading">Calculator</h1>
        <input type="text" id="box" placeholder="0">
        <div class="box1">
            <button>C</button>
            <button>%</button>
            <button>BACK</button>
            <button>/</button>
        </div>
        <div class="box2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="box3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="box4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="box5">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="btn">=</button>
        </div>
    </div>
<script src="js.js"></script>
</body>
</html>
